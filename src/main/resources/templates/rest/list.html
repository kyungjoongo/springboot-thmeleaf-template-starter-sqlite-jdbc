<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot Thymeleaf Hello World Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.0.0-beta/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <script type="text/javascript" src="/webjars/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <script src="/webjars/jquery/3.2.1/jquery.min.js"></script>
    <script>

      /*  $(function () {
            alert("ready!");
        });*/

    </script>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="nav-bar">
            <a class="navbar-brand" href="#">Spring Boot</a>
        </div>
        <div id="navbar" class="navbar-dark">
            <ul class="nav-item">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <div class="starter-template">
        <table class="table-primary  " border="1" >
            <th:block th:each="arrOne : ${arrList}">
                <tr>
                    <td th:text="${arrOne.id}">...</td>
                    <td th:text="${arrOne.content}">...</td>
                </tr>
            </th:block>

        </table>
    </div>

</div>

</html>
