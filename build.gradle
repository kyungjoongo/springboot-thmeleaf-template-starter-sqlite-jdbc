buildscript {
	ext {
		springBootVersion = '1.5.7.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

group = 'com.kyungjoon.springbootjsp'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}




dependencies {
	/*compile('org.springframework.boot:spring-boot-starter-mustache')*/
	testCompile('org.springframework.boot:spring-boot-starter-test')
	compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1'
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-thymeleaf', version: '1.4.0.RELEASE'
	compile 'org.xerial:sqlite-jdbc:3.8.11'
	compile 'org.springframework.boot:spring-boot-starter-web'
	compile("org.springframework.boot:spring-boot-starter-jdbc")
	compile group: 'org.springframework.boot', name: 'spring-boot-devtools', version: '1.3.0.RELEASE'
	/*compile 'org.webjars:bootstrap:3.3.7'*/
	compile 'org.webjars:bootstrap:4.0.0-beta'
	compile 'org.webjars:jquery:3.2.1'





}
